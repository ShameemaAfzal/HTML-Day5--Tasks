<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="title-container">
                <h3>IPL Match</h3>
                <p>No.of seats available: 23</p>
        </div>
        <div class="main-container">
            <div class="img-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6A3TTHqsgljkhLhPQTAHk9pgjt5KHW2Km9Q&s" class="rounded float-start" alt="..." style="height: 100px; width: 100px;">
            </div>
            <div class="input-container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" required>
                    <label for="exampleFormControlInput2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" required>
                    <label for="exampleFormControlInput3" class="form-label">Phone no</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput3" pattern="[0-9]{10}">
                    <label for="exampleFormControlInput4" class="form-label">No of seats:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <label for="exampleFormControlInput5" class="form-label">Name of the attendee</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5"> 
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </form>        
</body>
</html>
